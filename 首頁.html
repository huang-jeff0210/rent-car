<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>網頁</title>
	<link href="style.css" rel="stylesheet" media="all">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<p class="icon"><span><b>佑宗出租</b></span></p>
		<div id="banner">
			<ul>
				<li><a href="#rent" target="_self">我要租車</a></li>
				<li><a href="https://www.youtube.com/" target="_self">提供車輛出租</a></li>
				<li><a href="https://www.google.com/maps" target="_self">服務據點</a></li>
				<li><a href="租車界面.html" target="_self">車款介紹</a></li>
				<li><a href="https://www.netflix.com/browse" target="_self">會員中心</a></li>
			</ul>
		</div>
	</header>
	<main>
		<section id="rent">
			<img src="car1.jpeg" alt="car1" width="50%" height="50%" class="imgR">
		<div id="form_1">
		<form action="">
			<table border="1" class="entryTable">
			<caption>我要租車</caption>
				<tr>
					<th>車種選擇</th>
					<td>
						<select name="start_location" style="width: 150px;">
							<option value="" selected>請選擇</option>
							<option value="vios">2021 Vios 1.5雅緻＋</option>
							<option value="corolla">2021 Corolla Cross 1.8 Hybrid旗艦</option>
							<option value="camry">2021 Toyota Camry 2.0豪華</option>
							<option value="altis">2019 Altis 1.8豪華版</option>
							<option value="mazda">2019 MAZDA MAZDA 3 5D</option>
							<option value="rav4">2018 Toyota RAV4 2.0尊爵</option>
							<option value="yaris">2017 Yaris 1.5經典＋</option>
							<option value="wish">2016 Toyota Wish 2.0豪華</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>取車地點</th>
					<td>
						<select name="start_location" style="width: 150px;">
							<option value="" selected>請選擇</option>
							<option value="0">東吳大學</option>
							<option value="1">士林捷運站</option>
							<option value="2">劍潭捷運站</option>
							<option value="3">大直美麗華</option>
							<option value="4">故宮博物院</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>還車地點</th>
					<td>
						<select name="end_location" style="width: 150px;">
							<option value="" selected>請選擇</option>
							<option value="0">東吳大學</option>
							<option value="1">士林捷運站</option>
							<option value="2">劍潭捷運站</option>
							<option value="3">大直美麗華</option>
							<option value="4">故宮博物院</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>取車日期</th>
					<td><input type="date" name="start_date" value="2021-05-15" style="width: 140px;"></td>
				</tr>
				<tr>
					<th>取車時間</th>
					<td><input type="time" name="start_time" value="12:00" style="width: 140px;"></td>
				</tr>
				<tr>
					<th>還車日期</th>
					<td><input type="date" name="end_date" value="2021-05-16" style="width: 140px;"></td>
				</tr>
				<tr>
					<th>還車時間</th>
					<td><input type="time" name="end_time" value="20:00"style="width: 140px;"></td>
				</tr>
				<tr>
					<th>姓名</th>
					<td><input type="text" name="customer" style="width: 140px;"></td>
				</tr>
				<tr>
					<th>手機</th>
					<td><input type="text" name="phone" style="width: 140px;"></td>
				</tr>
			</table>
			<br>
			<div class="entryBtns">
				<input type="reset" value="清除重填">
				<input type="submit" value="送出申請">

			</div>

		</form>
		</div>
			<p class="clear"></p>
		</section>

		<section>
		<div id="form_2">			
		<form action="">
			<table border="1" class="secondTable">
				<caption>提供車輛出租</caption>
				<tr>
					<th>提供車輛種類</th>
					<td>
						<select name="car_type" style="width: 150px;">
							<option value="" selected>請選擇</option>
							<option value="0">轎車</option>
							<option value="1">休旅車</option>
							<option value="2">跑車</option>
							<option value="3">電動車</option>
					</td>
				</tr>
			</table>
		</form>
		</div>
		</section>
	</main>
		<p class="clear"></p>
	<footer>
		聯絡電話：
	</footer>
</body>
</html>
